<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="main-form">
      <fieldset class="form-fieldset">
        <label class="input-label" for="text">Имя:</label>
        <input
          type="text"
          id="text"
          class="text-input"
          placeholder="Введите имя"
        />
      </fieldset>
      <fieldset class="form-fieldset">
        <label class="input-label" for="text">Сообщение:</label>
        <input
          type="text"
          id="text-message"
          class="text-input"
          placeholder="Введите текст"
        />
      </fieldset>
      <fieldset class="form-fieldset">
        <label class="input-label" for="phone">Телефон:</label>
        <input
          type="text"
          id="phone"
          class="phone-input"
          placeholder="8(908)52-12-13"
        />
      </fieldset>
      <fieldset class="form-fieldset">
        <label class="input-label" for="email">E-mail:</label>
        <input
          type="email"
          id="email"
          class="email-input"
          placeholder="exampl_e@mail.ru"
        />
      </fieldset>
      <button type="submit" class="validation">Отправить форму</button>
    </form>
    <script src="index.js"></script>
  </body>
</html>
